<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa s Vlakovou Hrou</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #map {
            flex: 1;
            height: 75%;
        }

        #info-panel {
            height: 20%;
            padding: 10px;
            background: #f8f8f8;
            border-top: 1px solid #ddd;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        #info-panel h2 {
            margin-top: 0;
        }

        #player-info, #train-info {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="map"></div>
        <div id="info-panel">
            <h2>Informace o hráči</h2>
            <div id="player-info">
                <!-- Hráčské informace -->
            </div>
            <h2>Informace o vlaku</h2>
            <div id="train-info">
                <!-- Informace o aktuálně označeném vlaku -->
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializace mapy
            const map = L.map('map').setView([50.0755, 14.4378], 13); // Centrujeme na Prahu

            // Přidání dlaždic OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
            }).addTo(map);

            // Příklad přidání značky na mapu
            const marker = L.marker([50.0755, 14.4378]).addTo(map);
            marker.bindPopup('<b>Ahoj!</b><br>Jsem Praha.').openPopup();
        });
    </script>
</body>
</html>
